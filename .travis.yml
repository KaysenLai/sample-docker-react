sudo: required 
language: node_js
node_js:
    - "stable"
    
services: 
    - docker
before_install: 
    - docker build -t lkhlkh/sample-app -f Dockerfile.dev .
script:     
    - docker run -e CI=true lkhlkh/sample-app npm run test -- --coverage --watchAll=false

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-2"
  app: "sample-docker-react"
  env: "Samplereact-env" ### Your EB App environment name
  bucket_name: "elasticbeanstalk-ap-southeast-2-681883041094"
  bucket_path: "EBApptest"
  on:
    branch: main
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"